<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1  " />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
  </head>
  <body>
    <div class="login">
      <div class="loginWrapper">
        <div class="loginLeft">
          <h3 class="loginLogo">Jack Richer</h3>
          <span class="loginDesc">!Hello this is Jack Richer web site</span>
        </div>
        <div class="loginRight">
          <div class="loginBox">
            <input placeholder="Email" type="text" class="loginInput" />
            <input placeholder="Password" type="text" class="loginInput" />
            <button class="loginButton">Login In</button>
            <span class="loginForgot">Forgot Password</span>
            <button class="loginRegisterButton">Create a new Account</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
